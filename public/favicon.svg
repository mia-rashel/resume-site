<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Transparent background -->
  <rect width="300" height="300" fill="none" />

  <!-- Circle border -->
  <circle cx="150" cy="150" r="130" stroke="#DDDDDD" stroke-width="6" fill="none" />

  <!-- Center R -->
  <text x="150" y="150" text-anchor="middle" dominant-baseline="middle" fill="#DDDDDD"
        font-family="'Poppins','Inter',sans-serif" font-weight="800" font-size="80">R</text>

  <!-- Top M -->
  <text x="150" y="85" text-anchor="middle" dominant-baseline="middle" fill="#DDDDDD"
        font-family="'Poppins','Inter',sans-serif" font-weight="800" font-size="80">M</text>

  <!-- Bottom M -->
  <text x="150" y="215" text-anchor="middle" dominant-baseline="middle" fill="#DDDDDD"
        font-family="'Poppins','Inter',sans-serif" font-weight="800" font-size="80">M</text>

  <!-- Left M -->
  <text x="90" y="150" text-anchor="middle" dominant-baseline="middle" fill="#DDDDDD"
        font-family="'Poppins','Inter',sans-serif" font-weight="800" font-size="80">M</text>

  <!-- Right M -->
  <text x="210" y="150" text-anchor="middle" dominant-baseline="middle" fill="#DDDDDD"
        font-family="'Poppins','Inter',sans-serif" font-weight="800" font-size="80">M</text>
</svg>
